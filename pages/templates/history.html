{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>모두의 계약 Test</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/ecicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">모두의 계약 Test </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'chat' %}">Chat / 채팅하기</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'history' %}">History / 히스토리 </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'about' %}">About</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper" class="toggled">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{% url 'main' %}">메인 페이지로 이동</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h2 class="mt-4">History</h2>
                    <br>
                    <br>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col" class="text-center">No.</th>
                            <th scope="col" class="text-center">날짜</th>
                            <th scope="col" class="text-center">장소</th>
                            <th scope="col" class="text-center">물품</th>
                            <th scope="col" class="text-center">가격</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for contract in contracts %}
                            <tr style="cursor:pointer;" onclick="var pop = window.open('/history/{{ contract.id }}','채팅로그','width=600, height=300, menubar=no, status=no, status=no, toolbar=no');">
                                <td class="text-center">{{ forloop.counter }}</td>
                                <td class="text-center">{{ contract.date }}</td>
                                <td class="text-center">{{ contract.location }}</td>
                                <td class="text-center">{{ contract.item }}</td>
                                <td class="text-center">{{ contract.price }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
